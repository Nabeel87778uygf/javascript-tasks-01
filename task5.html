<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //task no 5
        let num1 = prompt("enter first number");
        num1 = parseFloat(num1);
        let num2 = prompt("enter second number");
        num2 = parseFloat(num2);
        let addition = num1+num2;
        alert("the addition of num1 + num2 is :" + addition);
        let subtraction = num1-num2;
        alert("the subtraction of num1-num2 is :" + subtraction);
        let multiplication = num1*num2;
        alert("the multipllication of num1*num2 is :" + multiplication);
        let division = num1/num2;
        alert("the division of num1/num2 is :" + division);
        let remainder = num1%num2;
        alert("the remainder of num1%num2 is : " + remainder);
        
    </script>
</body>
</html>
