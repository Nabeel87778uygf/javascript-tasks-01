<body>
    <script>
        let age = prompt("enter your age");
        if(age > 100 ){
            alert("you are too old: ");
        }else if(age < 100 && age >75){
            alert("you are retire person: ");
        }else if(age < 75 && age >50){
            alert("you are experience person: ");

            alert("you are young");
        }else if(age < 25 && age >= 15){
            alert("you are teen age:");
        }else{
            alert("you are a kid ");
        }
    </script>
